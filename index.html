<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">  
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>  
    <title>Image Slider</title>  
    <style>  
        /* Background color for body */  
        body {  
            background-color: gray;  
        }  

        /* Style the slider container */  
        #slider {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            width: 800px; /* Set the width of the slider */  
            height: 600px; /* Set the height of the slider */  
            overflow: hidden; /* Hide the slides that are not currently visible */  
            border: 1px solid #ccc; /* Add a border for visibility */  
            border-radius: 10px; /* Rounded corners for the slider */  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow for depth */  
        }  

        /* Style each slide */  
        .slide {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            transition: opacity 0.5s; /* Add a transition effect when switching slides */  
        }  

        /* Style the images within each slide */  
        .slide img {  
            width: 100%;  
            height: 100%;  
            object-fit: cover; /* Ensure the image covers the entire slide */  
            border-radius: 10px; /* Keep consistency with rounded corners */  
        }  

        /* Hide the slides that are not currently visible */  
        .slide[hidden] {  
            opacity: 0;  
        }  

        /* Style for buttons */  
        button {  
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */  
            border: 2px solid #007BFF; /* Blue border */  
            color: #007BFF; /* Blue text color */  
            padding: 10px 15px; /* Padding around the text */  
            font-size: 16px; /* Font size of the button text */  
            cursor: pointer; /* Pointer on hover */  
            border-radius: 5px; /* Rounded corners for buttons */  
            transition: background-color 0.3s, color 0.3s; /* Transition effect for hover */  
            margin: 10px; /* Margin around buttons */  
            user-select: none; /* Prevent text selection */  
        }  

        /* Hover effect for buttons */  
        button:hover {  
            background-color: #007BFF; /* Change background on hover */  
            color: white; /* Change text color on hover */  
        }  

        /* Position buttons */  
        #left {  
            position: absolute;  
            top: 50%;  
            left: 10px; /* Distance from the left */  
            transform: translateY(-50%); /* Vertical center */  
        }  

        #right {  
            position: absolute;  
            top: 50%;  
            right: 10px; /* Distance from the right */  
            transform: translateY(-50%); /* Vertical center */  
        }  
    </style>  
</head>  
<body>  

    <div id="slider"></div>  

    <button id="left"><=</button>  
    <button id="right">=></button>  
<script src="slider.js"></script>
    <script>  

        JsonSlider.forEach(function(item) {  
            let img = item.img;         
            let title = item.title;      
            let desc = item.desc;      
            let slide = `  
                <div class="slide">  
                    <img src="${img}" alt="${title}">  
                    <h2>${title}</h2>  
                    <p>${desc}</p>  
                </div>`;  
          
            $("#slider").append(slide);  
        });  
        let currentSlide = 0;

$('#right').click(function(){
    currentSlide = (currentSlide + 1) % JsonSlider.length;
    navigateSlider();
})

$('#left').click(function(){
    currentSlide = (currentSlide - 1 + JsonSlider.length) % JsonSlider.length;
    navigateSlider();
})

function navigateSlider() {
    $('.slide').hide();
    $('.slide').eq(currentSlide).show();
}
    </script>  

</body>  
</html>
