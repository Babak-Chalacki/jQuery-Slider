<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">  
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>  
    <title>Image Slider</title>  
     <style>  
        
        body {  
            background-color: gray;  
        }  

      
        #slider {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            width: 500px;
            height: 600px;  
            overflow: hidden;  
            border: 1px solid #ccc;   
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);   
        }  

    
        .slide {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            transition: opacity 0.5s;  
        }  

        
        .slide img {  
            width: 100%;  
            height: 100%;  
            object-fit: cover;   
            border-radius: 10px;   
        }  

        
        .slide[hidden] {  
            opacity: 0;  
        }  
 
        button {  
            background-color: rgba(255, 255, 255, 0.8); 
            border: 2px solid #007BFF; 
            color: #007BFF;
            padding: 10px 15px;
            font-size: 16px;  
            cursor: pointer; 
            border-radius: 5px; 
            transition: background-color 0.3s, color 0.3s;
            margin: 10px; 
            user-select: none; 
        }  

     
        button:hover {  
            background-color: #007BFF;   
            color: white; 
        }  

 
        #left {  
            position: absolute;  
            top: 50%;  
            left: 10px; 
            transform: translateY(-50%);  
        }  

        #right {  
            position: absolute;  
            top: 50%;  
            right: 10px;  
            transform: translateY(-50%);  
        }  
    </style> 
</head>  
<body>  

    <div id="slider"></div>  

    <button id="left"><=</button>  
    <button id="right">=></button>  
<script src="slider.js"></script>
    <script>  

        JsonSlider.forEach(function(item) {  
            let img = item.img;         
            let title = item.title;      
            let desc = item.desc;      
            let slide = `  
                <div class="slide">  
                    <img src="${img}" alt="${title}">  
                    <h2>${title}</h2>  
                    <p>${desc}</p>  
                </div>`;  
          
            $("#slider").append(slide);  
        });  
        let currentSlide = 0;

$('#right').click(function(){
    currentSlide = (currentSlide + 1) % JsonSlider.length;
    navigateSlider();
})

$('#left').click(function(){
    currentSlide = (currentSlide - 1 + JsonSlider.length) % JsonSlider.length;
    navigateSlider();
})

function navigateSlider() {
    $('.slide').hide();
    $('.slide').eq(currentSlide).show();
}
    </script>  

</body>  
</html>
